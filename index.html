<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding Styles Demo</title>
    <!-- Link to your branding.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="branding.css">
</head>
<body>
    <header>
        <h1>Branding Styles Demo</h1>
    </header>

    <main>
        <section>
            <h2>Buttons</h2>
            <button class="btn-primary">Primary Button</button>
            <button class="btn-secondary">Secondary Button</button>
            <button class="btn-info">Info Button</button>
            <button class="btn-warning">Warning Button</button>
            <button class="btn-outline-primary">Outline Primary Button</button>
            <button class="btn-outline-light">Outline Light Button</button>
        </section>

        <section>
            <h2>Background Colors</h2>
            <div class="bg-danger" style="padding: 10px; color: white;">Danger Background</div>
            <div class="bg-warning" style="padding: 10px;">Warning Background</div>
        </section>

        <section>
            <h2>Text Colors</h2>
            <p class="text-white" style="background-color: black; padding: 10px;">White Text</p>
        </section>

        <section>
            <h2>Table</h2>
            <table class="table-secondary" style="width: 100%; border-collapse: collapse;">
                <tr>
                    <th style="border: 1px solid black; padding: 5px;">Header 1</th>
                    <th style="border: 1px solid black; padding: 5px;">Header 2</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black; padding: 5px;">Cell 1</td>
                    <td style="border: 1px solid black; padding: 5px;">Cell 2</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GEBA Trans</p>
    </footer>
</body>
</html>
